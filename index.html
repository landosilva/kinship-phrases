<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinship Phrases</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Floating Add Button (always visible) -->
        <button id="fabAddPhrase" class="fab fab-add" title="Add new phrase" aria-label="Add new phrase">+</button>
        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">0 / 0</div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Carregando...</p>
        </div>

        <div class="error" id="error" style="display: none;"></div>

        <!-- Phrase Display -->
        <div id="phraseContainer" class="phrase-container" style="display: none;">
            <div class="phrase-text" id="phraseText"></div>
            <div class="stars-container" id="starsContainer"></div>
        </div>

        <!-- End Message -->
        <div id="endMessage" class="end-message" style="display: none;">
            <p>nÃ£o tem mais frases... por enquanto</p>
            <div class="end-actions">
                <a href="ranking.html" class="btn btn-primary btn-ranking" id="rankingBtn">ğŸ† Ver Ranking</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
